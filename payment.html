<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <header style="height: 20vh";>
        <nav>
          <div class="menu-icon">
            <span class="icon"></span>
            <span class="icon"></span>
            <span class="icon"></span>
          </div>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Products</a></li>
            <li><a href="article1.html">Articles</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>full name:</span>
                        <input type="text" placeholder="Full name">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="street-location">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="johannesburg">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="+27">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>card accepted:</span>
                       <img src="./pictures/payfast.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>card holder:</span>
                        <input type="text" placeholder="name on card e.g Miss L Mathebula">
                    </div>
                   
                    <div class="inputBox">
                        <span>credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month:</span>
                        <input type="text" placeholder="march">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year:</span>
                            <input type="text" placeholder="2028">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="477">
                        </div>
                    </div>
                </div>
            </div> 
            <input type="button" value="proceed to checkout" class="submit-btn"> 
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
